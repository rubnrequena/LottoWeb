<div class="pageheader hidden-xs">
  <h2><i class="fa fa-money"></i> Comisiones</h2>
</div>

<div class="panel">
  <div class="panel-heading">
    <div class="panel-btns">
      <a href="" class="minimize">&minus;</a>
    </div>
    <h3 class="panel-title">REGISTRAR COMISION</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" id="comision-form">
      <div class="form-group">
        <label class="col-sm-3 control-label">Operadora</label>
        <div class="col-sm-6">
          <select class="s2 form-control" name="operadora" id="operadoras" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Banca</label>
        <div class="col-sm-6">
          <select class="s2 form-control" name="usuario" id="bancas" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Grupo</label>
        <div class="col-sm-6">
          <select class="s2 form-control" name="usuario" id="grupos" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Comision/Participacion</label>
        <div class="col-sm-6">
          <select class="s2 form-control" name="tipo" required>
            <option value="0">COMISION</option>
            <option value="1">PARTICIPACION</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Porcentaje</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" name="valor" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3">
          <button class="btn btn-darkblue btn-block"><i class="fa fa-check"></i> Registrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="panel">
  <div class="panel-heading">
    <div class="panel-btns">
      <a href="" class="minimize">&minus;</a>
    </div>
    <h3 class="panel-title">COMISIONES / PARTICIPACIONES</h3>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>USUARIO</th>
            <th>COMISION</th>
            <th>PARTICIPACION</th>
          </tr>
        </thead>
        <tbody id="bancas_body"></tbody>
      </table>
    </div>
  </div>
</div>
<script type="text/x-jsrender" id="rd-operadora-option">
  <option value="{{:sorteoID}}" class="text-uppercase">{{:nombre}}</option>
</script>
<script type="text/x-jsrender" id="rd-comision-row">
  <tr>
    <td><a href="#" usuario="{{:usuarioID || bancaID}}" operadora="{{:operadora}}" class="rm_comision text-danger"><i class="fa fa-trash"></i></a></td>
    <td class="text-uppercase">{{:nombre}}</td>
    <td>{{:~formatNumber(comision,0)}}</td>
    <td>{{:~formatNumber(participacion,0)}}</td>
</script>
