<div class="pageheader hidden-xs">
    <h2><i class="fa fa-exchange"></i> Transferir Grupo</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <form id="tranferir" class="form-horizontal">
            <div class="form-group">
                <label class="mt10 col-sm-3 text-right">Desde</label>
                <div class="col-sm-6">
                    <select class="s2 form-control bnc" name="desde" id="dbancas"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="mt10 col-sm-3 text-right">Grupo</label>
                <div class="col-sm-6">
                    <select class="s2 form-control" name="grupoID"  id="grupo" required></select>
                </div>
            </div>
            <div class="form-group">
                <label class="mt10 col-sm-3 text-right">Hasta</label>
                <div class="col-sm-6">
                    <select class="s2 form-control bnc" name="hasta" id="hbancas"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-block btn-darkblue"><i class="fa fa-check"></i> Transferir</button>
                </div>
            </div>
        </form>
    </div>
</div>
