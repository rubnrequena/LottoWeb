<div class="pageheader hidden-xs">
  <h2><i class="fa fa-area-chart"></i> Topes</h2>
</div>
<div class="row">
  <div class="col-md-6" style="padding: 5px;">
    <button class="btn btn-primary btn-block" id="buscarTope_btn"><i class="fa fa-search"></i> Buscar</button>
  </div>
  <div class="col-md-6" style="padding: 5px;">
    <button class="btn btn-primary btn-block"><i class="fa fa-plus"></i> Nuevo</button>
  </div>
</div>
<div class="panel">
  <div class="panel-body">
    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th>TAQUILLA</th>
          <th>SORTEO</th>
          <th>PLENO</th>
          <th>TOPE</th>
          <th>GENERAL</th>
        </tr>
      </thead>
      <tbody id="topes-body"></tbody>
    </table>
  </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="md-buscar_ticket">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">&times;</button>
        <h4 class="modal-title">Buscar Tope</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="topesBuscar_form">
          <div class="form-group">
            <label class="mt10 col-sm-3 text-right">Operadora</label>
            <div class="col-sm-6">
              <select class="s2 form-control" name="operadora" id="operadoras"></select>
            </div>
          </div>
          <div class="form-group">
            <label class="mt10 col-sm-3 text-right">Bancas</label>
            <div class="col-sm-6">
              <select class="s2 form-control" name="bancas" id="bancas"></select>
            </div>
          </div>
          <div class="form-group">
            <label class="mt10 col-sm-3 text-right">Grupos</label>
            <div class="col-sm-6">
              <select class="s2 form-control" name="grupos" id="grupos"></select>
            </div>
          </div>
          <div class="form-group hidden" id="numero">
            <label class="mt10 col-sm-3 text-right">Numero</label>
            <div class="col-sm-6">
              <input class="form-control" name="numero" />
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary form-control" type="submit">Buscar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
