<div class="pageheader hidden-xs">
    <h2><i class="fa fa-area-chart"></i> Reporte Banca</h2>
</div>
<div id="print-img">
    <div class="panel">
        <div class="panel-body">
            <form class="form-horizontal hidden-print" id="reporte">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Fecha</label>
                    <div class="col-sm-3">
                        <input class="date now form-control" onfocus="blur()" id="reporte-fecha1" name="inicio">
                    </div>
                    <div class="col-sm-3">
                        <input class="date now form-control" onfocus="blur()" id="reporte-fecha2" name="fin">
                    </div>
                    <div class="help-block" id="reporte-hlp"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Agrupar</label>
                    <div class="col-sm-6">
                        <select class="s2 form-control" id="rp-agrupar">
                            <option value="0">BANCAS</option>
                            <option value="1">FECHA</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button class="btn btn-darkblue btn-block"><i class="fa fa-search"></i> BUSCAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-dark panel-stat">
                <div class="panel-heading">
                    <div class="stat">
                        <div class="row">
                            <div class="col-xs-8">
                                <small class="stat-label">Balance</small>
                                <h1 id="mnt-balance">--</h1>
                            </div>
                        </div><!-- row -->

                        <div class="mb15"></div>

                        <div class="row">
                            <div class="col-xs-6">
                                <small class="stat-label">Jugado</small>
                                <h4 id="mnt-jugado">--</h4>
                            </div>

                            <div class="col-xs-6">
                                <small class="stat-label">Premios</small>
                                <h4 id="mnt-premios">--</h4>
                            </div>
                        </div><!-- row -->
                    </div><!-- stat -->

                </div><!-- panel-heading -->
            </div><!-- panel -->
        </div><!-- col-sm-6 -->
        <div class="col-sm-6">
            <div class="panel panel-danger panel-stat">
                <div class="panel-heading">
                    <div class="stat">
                        <div class="row">
                            <div class="col-xs-12">
                                <small class="stat-label">TOTAL</small>
                                <h2 id="tg-descuento">--</h2>
                            </div>
                        </div><!-- row -->

                        <div class="mb15"></div>

                        <div class="row">
                            <div class="col-xs-6">
                                <small class="stat-label">Comision</small>
                                <h4 id="tg-comision">--</h4>
                            </div>
                            <div class="col-xs-6">
                                <small class="stat-label">Renta</small>
                                <h4 id="tg-renta">--</h4>
                            </div>
                        </div><!-- row -->

                    </div><!-- stat -->

                </div><!-- panel-heading -->
            </div><!-- panel -->
        </div><!-- col-sm-6 -->
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary panel-stat">
                <div class="panel-heading">
                    <div class="stat">
                        <div class="row">
                            <div class="col-xs-12">
                                <small class="stat-label">MAYOR JUGADA</small>
                                <h2 id="tj-banca" taq="{{:taquillaID}}" class="banca-celda">--</h2>
                            </div>
                        </div><!-- row -->

                        <div class="mb15"></div>

                        <div class="row">
                            <div class="col-xs-6">
                                <small class="stat-label">Jugado</small>
                                <h4 id="tj-jugada">--</h4>
                            </div>
                            <div class="col-xs-6">
                                <small class="stat-label">Balance</small>
                                <h4 id="tj-balance">--</h4>
                            </div>
                        </div><!-- row -->

                    </div><!-- stat -->

                </div><!-- panel-heading -->
            </div><!-- panel -->
        </div><!-- col-sm-6 -->
        <div class="col-sm-6">
            <div class="panel panel-primary panel-stat">
                <div class="panel-heading">
                    <div class="stat">
                        <div class="row">
                            <div class="col-xs-12">
                                <small class="stat-label">Mayor Ganancia</small>
                                <h2 id="tg-banca" taq="{{:taquillaID}}" class="banca-celda">--</h2>
                            </div>
                        </div><!-- row -->

                        <div class="mb15"></div>

                        <div class="row">
                            <div class="col-xs-6">
                                <small class="stat-label">Jugado</small>
                                <h4 id="tg-jugada">--</h4>
                            </div>
                            <div class="col-xs-6">
                                <small class="stat-label">Balance</small>
                                <h4 id="tg-balance">--</h4>
                            </div>
                        </div><!-- row -->

                    </div><!-- stat -->

                </div><!-- panel-heading -->
            </div><!-- panel -->
        </div><!-- col-sm-6 -->
    </div>
    <div class="row visible-print" id="pheader"></div>
    <div class="row visible-print" id="bheader"></div>
    <div class="panel">
        <div class="panel-body">
            <div class="table-responsive">
                <table id="tb" class="table table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>DESCRIPCION</th>
                        <th>JUGADO</th>
                        <th>PREMIO</th>
                        <th>COMISION</th>
                        <th>PARTICIPACION</th>
                        <th>TOTAL</th>
                    </tr>
                    </thead>
                    <tbody id="reporte-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="panel-footer hidden-print">
    <a class="btn btn-success" id="exportar"><i class="fa fa-file"></i> EXPORTAR</a>
    <select class="s2" id="formato">
        <option value="json">JSON</option>
        <option value="csv">CSV</option>
        <option value="png">IMAGEN</option>
    </select>
</div>

<script type="text/x-jsrender" id="rd-prtaq">
    <h2 class="text-uppercase">REPORTE BANCA: {{:~bn()}}</h2>
    <h2>Desde: {{:inicio}} hasta {{:fin}}</h2>
</script>
<script type="text/x-jsrender" id="rd-total">
    <table class="table text-x">
        <tbody>
        <tr>
            <td>JUGADO: {{:j}}</td>
            <td>PREMIOS: {{:pr}}</td>
        </tr>
        <tr>
            <td>COMISIONES: {{:cm}}</td>
            <td>RENTA: {{:r}}</td>
        </tr>
        <tr>
            <td colspan="2">BALANCE: {{:b}}</td>
        </tr>
        </tbody>
    </table>
</script>
<script type="text/x-jsrender" id="rd-reporte">
    <tr>
        <td class="text-uppercase"><a href="#reporte/recogedor|{{:id}}|{{:rango}}">{{:desc}}</a>
            <span style="color:grey;font-size: 10px;"><span title="COMISION">{{:cb*100}}</span>|<span title="PARTICIPACION">{{:pb*100}}</span></span> </td>
        <td>{{:~formatNumber(jg,0)}}</td>
        <td>{{:~formatNumber(pr,0)}}</td>
        {{if cm>0}}
            <td>{{:~formatNumber(cm,0)}}</td>
        {{else}}
            <td>{{:~formatNumber(cmt,0)}}</td>
        {{/if}}
        <td>{{:~formatNumber(prt,0)}}</td>
        <td>{{:~formatNumber(balance,0)}}</td>
    </tr>
</script>
