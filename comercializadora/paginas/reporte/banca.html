<div class="pageheader hidden-xs">
  <h2><i class="fa fa-area-chart"></i> Reporte Banca<span id="usuarioNombre"></span></h2>
</div>
<div id="print-img">
  <div class="panel">
    <div class="panel-body">
      <form class="form-horizontal hidden-print" id="reporte">
        <div class="form-group">
          <label class="col-sm-3 control-label">Fecha</label>
          <div class="col-sm-3">
            <input class="date now form-control" onfocus="blur()" id="reporte-fecha1" name="inicio">
          </div>
          <div class="col-sm-3">
            <input class="date now form-control" onfocus="blur()" id="reporte-fecha2" name="fin">
          </div>
          <div class="help-block" id="reporte-hlp"></div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Agrupar</label>
          <div class="col-sm-6">
            <select class="s2 form-control" name="agrupar" id="rp-agrupar">
              <option value="id,desc">BANCAS</option>
              <option value="sorteo,operadora">OPERADORA</option>
              <option value="fecha,fecha">FECHA</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6 col-sm-offset-3">
            <button class="btn btn-darkblue btn-block"><i class="fa fa-search"></i> BUSCAR</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-dark panel-stat">
        <div class="panel-heading">
          <div class="stat">
            <div class="row">
              <div class="col-xs-8">
                <small class="stat-label">Balance</small>
                <h1 id="mnt-balance">--</h1>
              </div>
              <div class="col-xs-4">
                <small class="stat-label">Jugado</small>
                <h4 id="mnt-jugado">--</h4>
              </div>
            </div><!-- row -->
            <div class="mb15"></div>
            <div class="row">
              <div class="col-xs-4">
                <small class="stat-label">Premios (<span id="relacion-premios"></span>%)</small>
                <h4 id="mnt-premios">--</h4>
              </div>
              <div class="col-xs-4">
                <small class="stat-label">Comision (<span id="relacion-comision"></span>%)</small>
                <h4 id="tg-comision">--</h4>
              </div>
              <div class="col-xs-4">
                <small class="stat-label">Participacion (<span id="relacion-participacion"></span>%)</small>
                <h4 id="tg-participacion">--</h4>
              </div>
            </div><!-- row -->
          </div><!-- stat -->

        </div><!-- panel-heading -->
      </div><!-- panel -->
    </div><!-- col-sm-6 -->
  </div>
  <div class="row visible-print" id="pheader"></div>
  <div class="row visible-print" id="bheader"></div>
  <div class="panel">
    <div class="panel-body">
      <div class="table-responsive">
        <table id="tb" class="table table-hover table-condensed">
          <thead>
            <tr>
              <th>DESCRIPCION</th>
              <th>JUGADO</th>
              <th>PREMIO</th>
              <th>COMISION</th>
              <th>SUB TOTAL</th>
              <th>PARTICIPACION</th>
              <th>TOTAL</th>
            </tr>
          </thead>
          <tbody id="reporte-body"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
  id="md-comisiones">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">&times;</button>
        <h4 class="modal-title">Tabla de Comisiones</h4>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th>NOMBRE</th>
              <th>COMISION</th>
              <th>PARTICIPACION</th>
            </tr>
          </thead>
          <tbody id="tabla-comision"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script type="text/x-jsrender" id="rd-prtaq">
  <h2 class="text-uppercase">REPORTE GENERAL: {{:~bn()}}</h2>
    <h2>Desde: {{:inicio}} hasta {{:fin}}</h2>
</script>
<script type="text/x-jsrender" id="rd-total">
  <table class="table text-x">
        <tbody>
        <tr>
            <td>JUGADO: {{:j}}</td>
            <td>PREMIOS: {{:pr}}</td>
        </tr>
        <tr>
            <td>COMISIONES: {{:cm}}</td>
            <td>RENTA: {{:r}}</td>
        </tr>
        <tr>
            <td colspan="2">BALANCE: {{:b}}</td>
        </tr>
        </tbody>
    </table>
</script>
<script type="text/x-jsrender" id="rd-reporte">
  <tr>
    <td class="text-uppercase">
        <a href="#reporte/grupo|{{:url}}&s={{:desc}}">{{:desc}}</a>
        <span style="color:grey;font-size: 10px;"><span class="cm_grupo" padre="{{:padre}}" operadora="{{:sorteo}}" title="COMISION">{{:~formatNumber(cm*100/jg,2)}}</span>|<span title="PARTICIPACION">{{:~formatNumber(prt*100/(jg-pr-cm))}}</span></span>
    </td>
    <td>{{:~formatNumber(jg)}}</td>
    <td>{{:~formatNumber(pr)}}</td>
    <td>{{:~formatNumber(cm)}}</td>
    <td>{{:~formatNumber(jg-pr-cm)}}</td>
    <td>{{:~formatNumber(prt)}}</td>
    <td>{{:~formatNumber(balance)}}</td>
</tr>
</script>
<script type="text/x-jsrender" id="rd-comision-row">
  <tr>
    <td class="text-uppercase">{{:nombre}}</td>
    <td>{{:~formatNumber(comision,0)}}%</td>
    <td>{{:~formatNumber(participacion,0)}}%</td>
  </tr>
</script>
