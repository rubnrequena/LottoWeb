<div class="pageheader hidden-xs">
    <h2 class="text-uppercase">ANULAR TICKET</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <form id="anular" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-3">TICKETS</label>
                <div class="col-sm-6">
                    <input name="tickets" class="form-control" autocomplete="off" required>
                    <div class="help-block">
                        Especificar tickets separados por coma (,) Ej: 1001,1005,1010
                    </div>
                    <div class="help-block">
                        Para especificar un corrida separarlos con guion (-) Ej. 1001-1010
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button class="btn btn-maroon btn-block" type="submit"><i class="fa fa-send"></i> ANULAR</button>
                </div>
            </div>
        </form>
    </div>
</div>
