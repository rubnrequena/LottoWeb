<div class="pageheader hidden-xs">
    <h2><i class="fa fa-home"></i> Taquilla</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <form class="form-horizontal" id="taquilla-nueva">
            <div class="form-group">
                <label class="col-sm-3 control-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" autofocus required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Usuario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="usuario" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Comisi&oacute;n</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" name="comision" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-darkblue btn-block"><i class="fa fa-send"></i> Confirmar </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel">
    <div class="panel-heading">
        <span class="panel-title">CAMBIAR CONTRASE&Ntilde;A</span>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" id="cambiar-clave">
            <div class="form-group">
                <label class="col-sm-3 control-label">Clave Nueva</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="clave" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-darkblue btn-block"><i class="fa fa-refresh"></i> Actualizar </button>
                </div>
            </div>
        </form>
    </div>
</div>
