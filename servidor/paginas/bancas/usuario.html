<div class="pageheader hidden-xs">
    <h2><i class="fa fa-user"></i> Usuario</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <form class="form-horizontal" id="usuario-editar">
            <div class="form-group">
                <label class="col-sm-3 control-label">Usuario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="usuario">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Clave</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="clave">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Renta</label>
                <div class="col-sm-6">
                    <input type="number" min="0" max="100" step="any" class="form-control" name="renta">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-darkblue btn-block"><i class="fa fa-send"></i> Confirmar </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel">
    <div class="panel-heading">
        <div class="panel-btns">
            <a href="" class="minimize">&minus;</a>
        </div>
        <h3 class="panel-title">REGISTRAR BANCA</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" id="banca-nueva">
            <div class="form-group">
                <label class="col-sm-3 control-label">Banca</label>
                <div class="col-sm-6">
                    <input class="form-control" name="nombre" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Usuario</label>
                <div class="col-sm-6">
                    <input class="form-control toLower" name="usuario" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Clave</label>
                <div class="col-sm-6">
                    <input class="form-control toLower" name="clave" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Renta</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" name="renta" autocomplete="off" value="1.5" required min="0" step="0.1" max="10">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Activa</label>
                <div class="col-sm-6">
                    <select class="form-control" name="activa">
                        <option value="1">SI</option>
                        <option value="0">NO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button class="btn btn-darkblue btn-block"><i class="fa fa-check"></i> Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel">
    <div class="panel-heading">
        <div class="panel-heading">
            <div class="panel-btns">
                <a href="" class="minimize">&minus;</a>
            </div>
            <h3 class="panel-title">BANCAS</h3>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">

        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>USUARIO</th>
                    <th>RENTA</th>
                    <th class="hidden-xs">COMISION</th>
                    <th>CLAVE</th>
                    <th>ACTIVA</th>
                </tr>
            </thead>
            <tbody id="bancas-body"></tbody>
        </table>
    </div>
</div>
<script type="text/x-jsrender" id="rd-banca-row">
    <tr>
        <td><a href="#bancas/banca|{{:bancaID}}">{{:nombre}}</a></td>
        <td>{{:usuario}}</td>
        <td>{{:~formatNumber(renta*100,1)}}%</td>
        <td class="hidden-xs">{{:~formatNumber(comision)}}%</td>
        <td class="password" data-clave="{{:clave}}">***</td>
        <td><div data-target="{{:bancaID}}" data-activa="{{:activa}}" class="toggle toggle-success btgl"></div></td>
    </tr>
</script>
