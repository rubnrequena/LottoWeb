<style>
    .mtdescc {
        max-width: 200px;
        word-wrap: break-word;
        overflow-y: hidden;
    }
</style>
<div class="pageheader hidden-xs">
    <h2><i class="fa fa-tachometer"></i> Monitor Rendimiento</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <button class="btn btn-darkblue" id="mt-ms"><i class="fa fa-send" id="msicon"></i> Iniciar Rendimiento</button>
        <div>
            MAX: <span id="msmax"></span>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Descripcion</th>
                    <th>ms</th>
                </tr>
            </thead>
            <tbody id="mt-msbody"></tbody>
        </table>
    </div>
</div>
<div class="panel">
    <div class="panel-body">
        <button class="btn btn-darkblue" id="mt-acc">Actividad</button>
    </div>
    <div class="table-responsive">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="mt-accbody"></tbody>
        </table>
    </div>
</div>
<script type="text/x-jsrender" id="rd-msbody">
    <tr>
        <td class="mtdescc">{{:d}}</td>
        <td>{{:ms}}</td>
    </tr>
</script>
<script type="text/x-jsrender" id="rd-accbody">
    <tr>
        <td>{{:d}}</td>
        <td>{{:n}}</td>
    </tr>
</script>
