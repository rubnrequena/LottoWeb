<div class="pageheader hidden-xs">
    <h2><i class="fa fa-list"></i> Numeros</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <div class="col-sm-9 col-sm-offset-2">
            <form class="form-horizontal" id="elemento-form">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Sorteo</label>
                    <div class="col-sm-6">
                        <select id="sorteos" class="form-control s2" name="sorteo" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Numero</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="numero" name="numero" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Descripcion</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="descripcion" type="text" name="descripcion" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Adicional</label>
                    <div class="col-sm-6">
                        <input type="number" min="0" max="999" step="1" value="0" class="form-control" id="adicional"
                            name="adicional" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button type="submit" class="btn btn-darkblue btn-block"> Confirmar</button>
                    </div>
                </div>
            </form>
            <hr>
            <label>ASIGNAR ZODIACO</label>
            <form id="fzodiaco" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Adicional</label>
                    <div class="col-sm-6">
                        <input type="number" min="0" max="999" step="1" value="0" class="form-control" name="adicional"
                            required>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" id="btnzodiaco" class="btn btn-darkblue btn-block"><i class="fa fa-plus"></i>
                        Agregar Zodiaco</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="panel">
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Descripcion</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="elementos-body"></tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/x-js render" id="rd-sorteo">
    <option value="{{:sorteoID}}">{{:nombre}}</option>
</script>
<script type="text/x-js render" id="elemento-row">
    <tr>
        <td>{{:n}}</td>
        <td>{{:d}}</td>
        <td><a elemento="{{:id}}" href="#remover"><i class="fa fa-remove text-danger"></i></a></td>
    </tr>
</script>
