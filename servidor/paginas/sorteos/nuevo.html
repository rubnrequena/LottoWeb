<link rel="stylesheet" href="../theme/css/bootstrap-timepicker.min.css" />
<div class="pageheader hidden-xs">
    <h2><i class="fa fa-list"></i> Sorteo</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <div class="col-sm-9 col-sm-offset-2">
            <form class="form-horizontal" id="presorteo-nuevo">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Sorteo</label>
                    <div class="col-sm-6">
                        <select id="sorteos" class="form-control s2" name="sorteo" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Descipci&oacute;n</label>
                    <div class="col-sm-6 input-group mb15">
                        <div class="bootstrap-timepicker"><input name="descripcion" type="text" class="form-control"/></div>
                    </div>
                    <label class="col-sm-3 control-label">Hora Inicio</label>
                    <div class="col-sm-6 input-group mb15">
                        <div class="bootstrap-timepicker"><input type="text" name="inicio" class="form-control time"/></div>
                    </div>
                    <label class="col-sm-3 control-label">Hora Cierre</label>
                    <div class="col-sm-6 input-group mb15">
                        <div class="bootstrap-timepicker"><input type="text" name="final" class="form-control time"/></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button class="btn btn-darkblue btn-block"><i class="fa fa-check"></i> Confirmar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="panel">
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Descripcion</th>
                    <th>Inicio</th>
                    <th>Final</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="presorteo-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/x-js render" id="rd-sorteo">
    <option value="{{:sorteoID}}">{{:nombre}}</option>
</script>
<script type="text/x-jsrender" id="rd-presorteo-row">
    <tr id="prs-{{:sorteoID}}">
        <td>{{:descripcion}}</td>
        <td>{{:inicio}}</td>
        <td>{{:final}}</td>
        <td>
            <a href="#" sorteo="{{:sorteoID}}" class="sorteo-rem"><i class="fa fa-remove text-danger"></i></a>
            <a href="#" sorteo="{{:sorteoID}}" class="sorteo-edt"><i class="fa fa-pencil"></i></a>
        </td>
    </tr>
</script>
