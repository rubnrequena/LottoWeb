<div class="pageheader hidden-xs">
    <h2><i class="fa fa-list"></i> Registrar Sorteos</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <form id="sorteo-registrar" class="form-horizontal">
            <div class="form-group">
                <label class="mt10 col-sm-3 text-right">Fecha</label>
                <div class="col-sm-3">
                    <input class="date now form-control fields" title="Desde" id="desde" onfocus="blur()">
                </div>
                <div class="col-sm-3">
                    <input class="date now form-control fields" title="Hasta" id="hasta" onfocus="blur()">
                </div>
            </div>
            <div class="form-group">
                <label class="mt10 col-sm-3 text-right">Sorteos</label>
                <div class="col-sm-6">
                    <select class="s2 form-control" name="sorteos" id="sorteos" multiple></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3" id="presorteos-body">

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button class="btn btn-darkblue btn-block"><i class="fa fa-send"></i> REGISTRAR</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/x-jsrender" id="rd-presorteo-check">
    <div class="ckbox ckbox-default">
        <input type="checkbox" class="fields" value="{{:sorteoID}}" name="sorteo" id="sorteo-{{:sorteoID}}" checked="checked">
        <label for="sorteo-{{:sorteoID}}">{{:descripcion}} - <em class="text-info">{{:final}}</em></label>
    </div>
</script>
