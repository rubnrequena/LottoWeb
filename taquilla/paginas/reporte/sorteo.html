<div class="pageheader hidden-xs">
    <h2><i class="fa fa-area-chart"></i> Reporte Sorteo</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <form class="form-horizontal" id="reporte">
            <div class="form-group">
                <label class="col-sm-3 control-label">Fecha</label>
                <div class="col-sm-6">
                    <input class="date now form-control" onfocus="blur()" id="reporte-fecha">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Sorteo</label>
                <div class="col-sm-6">
                    <select class="s2 form-control" name="sorteoID" id="sorteos"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-darkblue btn-block"><i class="fa fa-search"></i> BUSCAR</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 col-md-6">
        <div class="panel panel-dark panel-stat">
            <div class="panel-heading">

                <div class="stat">
                    <div class="row">
                        <div class="col-xs-8">
                            <small class="stat-label">Jugado</small>
                            <h1 id="mnt-jugado">--</h1>
                        </div>
                    </div><!-- row -->

                    <div class="mb15"></div>

                    <div class="row">
                        <div class="col-xs-6">
                            <small class="stat-label">Premios</small>
                            <h4 id="mnt-premios">--</h4>
                        </div>

                        <div class="col-xs-6">
                            <small class="stat-label">Pagos</small>
                            <h4 id="mnt-pagos">--</h4>
                        </div>
                    </div><!-- row -->
                </div><!-- stat -->

            </div><!-- panel-heading -->
        </div><!-- panel -->
    </div><!-- col-sm-6 -->
    <div class="col-sm-6 col-md-6">
        <div class="panel panel-primary panel-stat">
            <div class="panel-heading">

                <div class="stat">
                    <div class="row">
                        <div class="col-xs-8">
                            <small class="stat-label">Tickets</small>
                            <h1 id="tk-total">--</h1>
                        </div>
                    </div><!-- row -->

                    <div class="mb15"></div>

                    <div class="row">
                        <div class="col-xs-6">
                            <small class="stat-label">Premios</small>
                            <h4 id="tk-premios">--</h4>
                        </div>
                        <div class="col-xs-6">
                            <small class="stat-label">Pagos</small>
                            <h4 id="tk-pagos">--</h4>
                        </div>
                    </div><!-- row -->

                </div><!-- stat -->

            </div><!-- panel-heading -->
        </div><!-- panel -->
    </div><!-- col-sm-6 -->
</div>
<div class="row">
    <div class="panel">
        <div class="panel-heading">
            <div class="panel-btns">
                <a href="#" class="minimize">&minus;</a>
            </div>
            <h3 class="panel-title">TICKETS</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>TICKET</th>
                        <th>MONTO</th>
                        <th>PREMIO</th>
                        <th>PAGO</th>
                    </tr>
                    </thead>
                    <tbody id="reporte-vnt"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/x-jsrender" id="rd-reporte-vnt">
    {{if pago>0}}
    <tr class="success">
    {{else anulado==1}}
    <tr class="danger">
    {{else}}
    <tr>
    {{/if}}
        <td><button class="btn btn-primary btn-xs fticket" data-id="{{:ticketID}}"><i class="fa fa-search"></i> {{:ticketID}}</button></td>
        <td>{{:~formatNumber(monto)}}</td>
        <td>{{:premio}}</td>
        <td>{{:pago}}</td>
    </tr>
</script>
