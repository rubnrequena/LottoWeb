<div class="pageheader hidden-xs">
    <h2><i class="fa fa-area-chart"></i> Reporte Diario</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <form class="form-horizontal" id="reporte">
            <div class="form-group">
                <label class="col-sm-3 control-label">Fecha</label>
                <div class="col-sm-6">
                    <input class="date now form-control" onfocus="blur()" id="reporte-fecha">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Sorteo</label>
                <div class="col-sm-6">
                    <select class="s2 form-control" name="sorteoID" id="sorteos"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-darkblue btn-block"><i class="fa fa-search"></i> BUSCAR</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel">
    <div class="panel-body">
        <table id="tb" class="table table-hover table-condensed reporte">
            <thead>
            <tr>
                <th>TICKET</th>
                <th>ELEMENTO</th>
                <th>MONTO</th>
                <th>PREMIO</th>
            </tr>
            </thead>
            <tbody id="reporte-body"></tbody>
        </table>
    </div>
    <div class="panel-footer">
        <button class="btn btn-lightblue"><i class="fa fa-print"></i> IMPRIMIR</button>
    </div>
</div>
<script type="text/x-jsrender" id="rd-reporte-diario">
    {{if anulado }}
    <tr class="danger">
        {{else}}
    <tr>
        {{/if}}
        <td>{{:~padding(ticketID,6)}}</td>
        <td>{{:numero}}</td>
        <td>{{:monto}}</td>
        <td>{{:premio}}</td>
    </tr>
</script>
