<script>
    var a = ["0","01","02","03","04","10","12","13","14","15","16","18"];

    console.log(zip_series(a).join(","));

    function zip_series (a) {
        var b = [a[0]];
        var a1,a2,ls;
        for (var i =1; i< a.length; i++) {
            a1 = parseInt(a[i]); a2 = parseInt(a[i-1])+1;
            if (a1!=a2) {
                if (b[b.length-1]!=a[i-1]) b[b.length-1] += "/"+a[i-1];
                b.push(a[i]);
            }
        }
        if (a1==a2) {
            if (b[b.length-1]!=a[i-1]) b[b.length-1] += "/"+a[i-1];
        }
        return b;
    }
</script>
