<div class="pageheader hidden-xs">
    <h2><i class="fa fa-plug"></i> Conexiones</h2>
</div>
<div class="row">
    <div class="col-sm-4 col-lg-offset-4">

    </div>
</div>
<div class="panel">
    <div class="panel-body">
        <button id="con-view" class="btn btn-darkblue"><i class="fa fa-refresh fa-spin"></i> Actualizar</button>
        <div class="pull-right">
            <button id="con-off" class="btn btn-maroon mb20"
                title="ADVERTENCIA: Esta funcion desconectara y desactivara todas las taquillas registradas"><i
                    class="fa fa-power-off"></i> DESCONECTAR
                TODO<br /></button>
        </div>
        <div class="table-responsive">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Usuario</th>
                        <th>Ult. Conexion</th>
                        <th>IP</th>
                    </tr>
                </thead>
                <tbody id="con-table">
                    <tr>
                        <td colspan="2"><i class="fa fa-spinner fa-spin"></i> Espere, cargando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/x-jsrender" id="rd-conexiones">
    <tr>
        <td><a href="#bancas/taquilla|{{:id}}"><span class="label label-default"><i class="fa fa-link"></i> {{:nombre}}</span></a> </td>
        <td>{{:usuario}}</td>
        <td>{{:hora}}</td>
        <td>{{:ip}}</td>
    </tr>
</script>
