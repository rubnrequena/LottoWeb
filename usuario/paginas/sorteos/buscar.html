<div class="pageheader hidden-xs">
    <h2><i class="fa fa-search"></i> Buscar Sorteo</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <div class="col-sm-9 col-sm-offset-2">
            <form class="form-horizontal" id="sorteo-buscar">
                <div class="form-group">
                    <label class="mt10 col-sm-3 text-right">Fecha</label>
                    <div class="col-sm-6">
                        <input name="fecha" class="date now form-control" onfocus="blur()">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button type="submit" class="btn btn-darkblue btn-block"> Confirmar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="pageheader hidden-xs">
    <h2><i class="fa fa-list"></i> Sorteos</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Sorteo</th>
                        <th>Ganador</th>
                    </tr>
                </thead>
                <tbody id="sorteos-body"></tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/x-jsrender" id="rd-sorteo-row">
    <tr>
        <td><span class="text-uppercase">{{:descripcion}}</span></td>
        <td>
            {{if gn}}
            <span class="text-uppercase">#{{:g}} {{:gn}}</span>
            {{else}}
            <span class="text-uppercase"></span>
            {{/if}}
        </td>
    </tr>
</script>
