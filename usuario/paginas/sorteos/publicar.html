<div class="pageheader hidden-xs">
    <h2><i class="fa fa-globe"></i> Publicar Sorteos</h2>
</div>
<div class="panel">
    <div class="panel-heading">
        <div class="panel-btns">
            <a href="" class="minimize">&minus;</a>
        </div><!-- panel-btns -->
        <h3 class="panel-title">PUBLICAR</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="mt10 col-sm-3 text-right">Banca</label>
            <div class="col-sm-6">
                <select class="s2 form-control" id="bancas"></select>
            </div>
        </div>
        <form class="form-horizontal" id="reporte">
            <div class="form-group">
                <label class="mt10 col-sm-3 text-right">Taquillas</label>
                <div class="col-sm-6">
                    <select class="s2 form-control" name="taquillas" id="taquillas" multiple></select>
                    <span class="help-block" id="hb-taquilla"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="mt10 col-sm-3 text-right">Sorteo</label>
                <div class="col-sm-6">
                    <select class="s2 form-control" name="sorteo" id="sorteos"></select>
                    <span class="help-block" id="hb-sorteo"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="mt10 col-sm-3 text-right">Publicar</label>
                <div class="col-sm-6">
                    <select class="s2 form-control" name="publicar">
                        <option value="1">SI</option>
                        <option value="0">NO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-darkblue btn-block"><i class="fa fa-check"></i> CONFIRMAR</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel">
    <div class="panel-heading">
        <div class="panel-btns">
            <a href="" class="minimize">&minus;</a>
        </div><!-- panel-btns -->
        <h3 class="panel-title">SORTEOS</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th>SORTEO</th>
                        <th>TAQUILLA</th>
                        <th>ACTIVO</th>
                    </tr>
                </thead>
                <tbody id="tb-sorteos"></tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/js-render" id="rd-srt-row">
    <tr id="r{{:ID}}">
        <td><button sid="{{:ID}}" class="btn btn-xs btn-danger-alt tqsrt_rem">&times; </button> </td>
        <td>{{:~srt(sorteo).nombre}}</td>
        <td>{{:~taq(taquilla)}}</td>
        <td><div data-target="{{:ID}}" data-activa="{{:publico}}" class="toggle toggle-success"></div></td>
    </tr>
</script>
