<div class="pageheader hidden-xs">
    <h2><i class="fa fa-area-chart"></i> Reporte General</h2>
</div>
<div id="print-img">
    <div class="panel">
        <div class="panel-body">
            <form class="form-horizontal hidden-print" id="reporte">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Fecha</label>
                    <div class="col-sm-3">
                        <input class="date now form-control" onfocus="blur()" id="reporte-fecha1" name="inicio">
                    </div>
                    <div class="col-sm-3">
                        <input class="date now form-control" onfocus="blur()" id="reporte-fecha2" name="fin">
                    </div>
                    <div class="help-block" id="reporte-hlp"></div>
                </div>
                <!--<div class="form-group">
                    <label class="col-sm-3 control-label">Agrupar</label>
                    <div class="col-sm-6">
                        <select class="s2 form-control" id="rp-agrupar">
                            <option value="0">GRUPO</option>
                            <option value="1">SORTEO</option>
                            <option value="2">FECHA</option>
                        </select>
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button class="btn btn-darkblue btn-block"><i class="fa fa-search"></i> BUSCAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-dark panel-stat">
                <div class="panel-heading">
                    <div class="stat">
                        <div class="row">
                            <div class="col-xs-8">
                                <small class="stat-label">Balance</small>
                                <h1 id="mnt-balance">--</h1>
                            </div>
                        </div><!-- row -->

                        <div class="mb15"></div>

                        <div class="row">
                            <div class="col-xs-4">
                                <small class="stat-label">Ventas</small>
                                <h4 id="mnt-jugado">--</h4>
                            </div>
                            <div class="col-xs-4">
                                <small class="stat-label">Premios</small>
                                <h4 id="mnt-premios">--</h4>
                            </div>
                            <div class="col-xs-4">
                                <small class="stat-label">Comisiones</small>
                                <h4 id="tg-descuento">--</h4>
                            </div>
                        </div><!-- row -->
                    </div><!-- stat -->

                </div><!-- panel-heading -->
            </div><!-- panel -->
        </div><!-- col-sm-6 -->
    </div>
    <div class="row visible-print" id="pheader"></div>
    <div class="row visible-print" id="bheader"></div>
    <div class="panel">
        <div class="panel-body">
            <div class="table-responsive">
                <table id="tb" class="table table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>DESCRIPCION</th>
                        <th>VENTAS</th>
                        <th>COMISION</th>
                        <th>PREMIO</th>
                        <th>BALANCE</th>
                    </tr>
                    </thead>
                    <tbody id="reporte-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/x-jsrender" id="rd-prtaq">
    <h2 class="text-uppercase">REPORTE GENERAL: {{:~bn()}}</h2>
    <h2>Desde: {{:inicio}} hasta {{:fin}}</h2>
</script>
<script type="text/x-jsrender" id="rd-total">
    <table class="table text-x">
        <tbody>
        <tr>
            <td>VENTAS: {{:~formatNumber(j,2)}}</td>
            <td>PREMIOS: {{:~formatNumber(pr,2)}}</td>
        </tr>
        <tr>
            <td>COMISIONES: {{:~formatNumber(cm,2)}}</td>
            <td>RENTA: {{:~formatNumber(r,2)}}</td>
        </tr>
        <tr>
            <td colspan="2">BALANCE: {{:~formatNumber(b,2)}}</td>
        </tr>
        </tbody>
    </table>
</script>
<script type="text/x-jsrender" id="rd-reporte2">
    <tr>
        <td class="text-uppercase"><a href="#reporte/grupo|{{:~historia(gID)}}">{{:desc}}</a> </td>
        <td>{{:~formatNumber(jugada,2)}}</td>
        {{if cmb!=0}}
            <td>{{:~formatNumber(cmb,2)}} </td>
        {{else}}
            <td>{{:~formatNumber(comision,2)}}</td>
        {{/if}}
        <td>{{:~formatNumber(premio,2)}}</td>
        {{if cmb>0}}
            <td>{{:~formatNumber(jugada-premio-cmb,2)}}</td>
        {{else cmb<0}}
            <td>{{:~formatNumber(jugada-premio-comision+cmb,2)}}</td>
        {{else}}
            <td>{{:~formatNumber(jugada-premio-comision,2)}}</td>
        {{/if}}
    </tr>
</script>
