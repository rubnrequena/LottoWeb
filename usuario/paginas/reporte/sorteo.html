<div class="pageheader hidden-xs">
  <h2><i class="fa fa-area-chart"></i> Reporte Sorteo<span id="bancaNombre"></span></h2>
</div>
<div class="panel">
  <div class="panel-body">
    <form class="form-horizontal hidden-print" id="reporte">
      <div class="form-group">
        <label class="col-sm-3 control-label">Fecha</label>
        <div class="col-sm-3">
          <input class="date now form-control" onfocus="blur()" id="reporte-fecha1" name="inicio">
        </div>
        <div class="col-sm-3">
          <input class="date now form-control" onfocus="blur()" id="reporte-fecha2" name="fin">
        </div>
        <div class="help-block" id="reporte-hlp"></div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Sorteo</label>
        <div class="col-sm-6">
          <select class="s2 form-control" name="sorteo" id="sorteos">

          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3">
          <button class="btn btn-darkblue btn-block"><i class="fa fa-search"></i> BUSCAR</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row hidden-print">
  <div class="col-sm-12">
    <div class="panel panel-dark panel-stat">
      <div class="panel-heading">
        <div class="stat">
          <div class="row">
            <div class="col-xs-8">
              <small class="stat-label">Balance</small>
              <h1 class="clr-val" id="mnt-balance">--</h1>
            </div>
          </div><!-- row -->

          <div class="mb15"></div>

          <div class="row">
            <div class="col-xs-6 col-md-3">
              <small class="stat-label">Venta</small>
              <h4 class="clr-val" id="mnt-venta">--</h4>
            </div>

            <div class="col-xs-6 col-md-3">
              <small class="stat-label">Premios</small>
              <h4 class="clr-val" id="mnt-premios">--</h4>
            </div>

            <div class="col-xs-6 col-md-3">
              <small class="stat-label">Comision</small>
              <h4 class="clr-val" id="mnt-comision">--</h4>
            </div>

            <div class="col-xs-6 col-md-3">
              <small class="stat-label">Participacion</small>
              <h4 class="clr-val" id="mnt-participacion">--</h4>
            </div>
          </div><!-- row -->
        </div><!-- stat -->

      </div><!-- panel-heading -->
    </div><!-- panel -->
  </div><!-- col-sm-6 -->


</div>
<div class="row visible-print" id="pheader"></div>
<div class="row visible-print" id="bheader"></div>
<div class="panel">
  <div class="panel-body">
    <div class="table-responsive">
      <table id="tb" class="table table-hover table-condensed">
        <thead>
          <tr>
            <th>DESCRIPCION</th>
            <th>JUGADO</th>
            <th>PREMIO</th>
            <th>COMISION</th>
            <th>SUB TOTAL</th>
            <th>PARTICIPACION</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody id="reporte-body"></tbody>
      </table>
    </div>
  </div>
</div>
<script type="text/x-jsrender" id="rd-prtaq">
  <h2 class="text-uppercase">REPORTE GENERAL: {{:~bn()}}</h2>
    <h2>Desde: {{:inicio}} hasta {{:fin}}</h2>
</script>
<script type="text/x-jsrender" id="rd-total">
  <table class="table text-x">
        <tbody>
        <tr>
            <td>JUGADO: {{:~formatNumber(j,2)}}</td>
            <td>PREMIOS: {{:~formatNumber(pr,2)}}</td>
        </tr>
        <tr>
            <td>COMISION AGENCIA: {{:~formatNumber(cm,2)}}</td>
            <td>COMISION GRUPO: {{:~formatNumber(cmb,2)}}</td>
        </tr>
        <tr>
            <td colspan="2">BALANCE: {{:~formatNumber(b,2)}}</td>
        </tr>
        </tbody>
    </table>
</script>

<script type="text/x-jsrender" id="rd-reporte">
  <tr>
    <td class="text-uppercase">
      <a href="#reporte/banca|{{:url}}&s={{:desc}}">{{:desc}}</a>
      <span style="color:grey;font-size: 10px;"><span title="COMISION">{{:cb*100}}</span>|<span title="PARTICIPACION">{{:pb*100}}</span></span>
    </td>
  <td>{{:~formatNumber(jg,2)}}</td>
  <td>{{:~formatNumber(pr,2)}}</td>
  <td>{{:~formatNumber(cm,2)}}</td>
  <td>{{:~formatNumber(jg-pr-cm,2)}}</td>
  <td>{{:~formatNumber(prt,2)}}</td>
  <td>{{:~formatNumber(total,2)}}</td>
    </tr>
</script>
