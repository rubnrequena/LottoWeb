<div class="pageheader hidden-xs">
    <h2><i class="fa fa-exchange"></i> Relacion de pago</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <form id="relacion" class="form-horizontal">
            <div class="form-group">
                <label class="mt10 col-sm-3 text-right">Banca</label>
                <div class="col-sm-6">
                    <select class="s2 form-control" name="bancaID" id="bancas"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="mt10 col-sm-3 text-right">Sorteo</label>
                <div class="col-sm-6">
                    <select class="s2 form-control" name="sorteo"  id="sorteo" required></select>
                </div>
            </div>
            <div class="form-group">
                <label class="mt10 col-sm-3 text-right">Paga</label>
                <div class="col-sm-6">
                    <input type="number" min="0" max="999" step="1" value="30" class="form-control" name="valor"  id="paga" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-block btn-darkblue"><i class="fa fa-check"></i> Confirmar</button>
                </div>
            </div>
        </form>
    </div>
</div>
