<div class="pageheader hidden-xs">
    <h2><i class="fa fa-user"></i> Grupos</h2>
</div>
<div class="panel">
    <div class="panel-heading">
        <div class="panel-btns">
            <a href="" class="minimize">&minus;</a>
        </div>
        <h3 class="panel-title">REGISTRAR GRUPO</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" id="banca-nueva">
            <div class="form-group">
                <label class="col-sm-3 control-label">Nombre</label>
                <div class="col-sm-6">
                    <input class="form-control" name="nombre" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Usuario</label>
                <div class="col-sm-6">
                    <input class="form-control toLower" name="usuario" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Clave</label>
                <div class="col-sm-6">
                    <input class="form-control toLower" name="clave" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group alert alert-info">
                <label class="col-sm-3 control-label">Comision</label>
                <div class="col-sm-6">
                    <div class="rdio rdio-default">
                        <input class="rdo-com" type="radio" name="radio" value="0" id="radioNormal" checked="checked" />
                        <label for="radioNormal">Normal</label>
                    </div>
                    <div class="rdio rdio-success">
                        <input class="rdo-com" type="radio" name="radio" value="0.01" id="radioRecogedor" />
                        <label for="radioRecogedor">Recogedor</label>
                    </div>
                    <div class="rdio rdio-primary">
                        <input class="rdo-com" type="radio" name="radio" value="-0.01" id="radioReventa" />
                        <label for="radioReventa">Reventa</label>
                    </div>
                    <div class="input-group">
                        <input id="bn-comision" type="number" min="0" step="any" max="100" class="form-control" name="comision" value="0" required disabled="disabled">
                        <span class="input-group-addon">%</span>
                    </div>
                    <div class="help-block">
                        <span class="text-danger">Consulte con su administrador sobre este nuevo campo, de lo contrario no lo modifique.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Activa</label>
                <div class="col-sm-6">
                    <select class="form-control" name="activa">
                        <option value="1">SI</option>
                        <option value="0">NO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button class="btn btn-darkblue btn-block"><i class="fa fa-check"></i> Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel">
    <div class="panel-heading">
        <div class="panel-heading">
            <div class="panel-btns">
                <a href="" class="minimize">&minus;</a>
            </div>
            <h3 class="panel-title">GRUPOS</h3>
        </div>
    </div>
    <div class="panel-body">
        <div class="ckbox ckbox-primary pull-right">
            <input type="checkbox" value="0" id="papelera" />
            <label for="papelera">Mostrar Papelera</label>
        </div>
        <form class="form-horizontal">

        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>NOMBRE</th>
                    <th>USUARIO</th>
                    <th>RENTA</th>
                    <th>COMISION</th>
                    <th>CLAVE</th>
                    <th>ACTIVA</th>
                </tr>
            </thead>
            <tbody id="bancas-body"></tbody>
        </table>
    </div>
</div>

<script type="text/x-jsrender" id="rd-banca-row">
    {{if papelera==1}}
        <tr class="danger">
    {{else}}
        <tr>
    {{/if}}
        <td>
            {{if papelera==0}} <a class="bn-remove-req" bancaID="{{:bancaID}}" href="#rem-{{:bancaID}}"><i class="fa fa-remove text-danger"></i></a>
            {{else}} <a class="bn-remove-res" bancaID="{{:bancaID}}" href="#res-{{:bancaID}}"><i class="fa fa-refresh text-success"></i></a>
            {{/if}}
        </td>
        <td><a href="#bancas/banca|{{:bancaID}}">{{if papelera==1}} <span class="label label-default"><i class="fa fa-trash"></i></span> {{/if}}{{:nombre}}</a></td>
        <td>{{:usuario}}</td>
        <td>{{:~formatNumber(renta*100,1)}}%</td>
        {{if comision>0 }}
            <td>{{:~formatNumber(comision*100,1)}}%
            <i class="fa fa-shopping-bag" title="Recogedor"></i>
        {{else comision<0}}
            <td>{{:~formatNumber(comision*-100,1)}}%
            <i class="fa fa-shopping-cart" title="Reventa"></i>
        {{else}}
            <td>0%</td>
        {{/if}}
        </td>
        <td class="password" data-clave="{{:clave}}">***</td>
        <td><div data-target="{{:bancaID}}" data-activa="{{:activa}}" class="toggle toggle-success btgl"></div></td>
    </tr>
</script>
