<div class="pageheader hidden-xs">
    <h2><i class="fa fa-area-chart"></i> Reporte General</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <form class="form-horizontal" id="reporte">
            <div class="form-group">
                <label class="col-sm-3 control-label">Fecha</label>
                <div class="col-sm-3">
                    <input class="date now form-control" onfocus="blur()" id="reporte-fecha1" name="inicio">
                </div>
                <div class="col-sm-3">
                    <input class="date now form-control" onfocus="blur()" id="reporte-fecha2" name="fin">
                </div>
                <div class="help-block" id="reporte-hlp"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Agrupar</label>
                <div class="col-sm-6">
                    <select class="s2 form-control" id="rp-agrupar">
                        <option value="0">USUARIO</option>
                        <option value="2">GRUPOS</option>
                        <option value="1">FECHA</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-darkblue btn-block"><i class="fa fa-search"></i> BUSCAR</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12">
        <div class="panel panel-dark panel-stat">
            <div class="panel-heading">

                <div class="stat">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <small class="stat-label">Jugado</small>
                            <h1 id="mnt-jugado" class="clr">--</h1>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <small class="stat-label">Premios</small>
                            <h1 id="mnt-premios" class="clr">--</h1>
                        </div>
                    </div><!-- row -->
                    <div class="mb15"></div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <small class="stat-label">Comision Agencias</small>
                            <h1 id="mnt-comision" class="clr">--</h1>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <small class="stat-label">Balance</small>
                            <h1 id="mnt-balance" class="clr">--</h1>
                        </div>
                    </div>
                </div><!-- stat -->

            </div><!-- panel-heading -->
        </div><!-- panel -->
    </div><!-- col-sm-6 -->
</div>
<div class="panel">
    <div class="panel-body">
        <div class="table-responsive">
            <table id="tb" class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th><a href="#" id="rtp-desc-o">FECHA / BANCA</a> </th>
                    <th>JUGADO</th>
                    <th>PREMIO</th>
                    <th>COMISION</th>
                    <th>BALANCE</th>
                </tr>
                </thead>
                <tbody id="reporte-body"></tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-lightblue disabled"><i class="fa fa-print"></i> IMPRIMIR</button>
        <button class="btn btn-success disabled"><i class="fa fa-file-excel-o"></i> EXPORTAR</button>
    </div>
</div>
<script type="text/x-jsrender" id="rd-reporte">
    <tr>
        <td class="text-uppercase">{{:desc}}</td>
        <td>{{:~formatNumber(jugada,0)}}</td>
        <td>{{:~formatNumber(premio,0)}}</td>
        <td>{{:~formatNumber(comision,0)}}</td>
        <td>{{:~formatNumber(balance,0)}}</td>
    </tr>
</script>
