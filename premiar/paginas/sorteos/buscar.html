<div class="pageheader hidden-xs">
    <h2><i class="fa fa-search"></i> Buscar Sorteo</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <div class="col-sm-9 col-sm-offset-2">
            <form class="form-horizontal" id="sorteo-buscar">
                <div class="form-group">
                    <label class="mt10 col-sm-3 text-right">Fecha</label>
                    <div class="col-sm-6">
                        <input name="lista" class="date now form-control" onfocus="blur()">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button type="submit" class="btn btn-darkblue btn-block"> Confirmar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="panel padding10">
    <div class="panel-body">
        <div class="row">
            <label id="flt-alerta" class="text-danger">*EL FILTRO ESTA ACTIVADO, PARA VISUALIZAR LA LISTA ENTERA DE SORTEOS DESACTIVE EL FILTRO</label>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 text-right mt10">Sorteo</label>
                    <div class="col-sm-6">
                        <select name="sorteoID" class="s2 form-control" id="buscar-sorteos" data-placeholder="No hay sorteos para la fecha" required>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="row mt10">        
            <div class="col-md-3 col-sm-3 col-xs-3">
                <label>Filtrar</label>
                <select id="srt-flt" class="bfiltro s2">
                    <option value="1" selected>SI</option>
                    <option value="0">NO</option>
                </select>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-3">
                    <label>Abierto</label>
                <select id="srt-abr" class="bfiltro s2">
                    <option value="1">SI</option>
                    <option value="0" selected>NO</option>
                </select>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-3">
                <label>Premiado</label>
                <select id="srt-prm" class="bfiltro s2">
                    <option value="1">SI</option>
                    <option value="0" selected>NO</option>
                </select>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Sorteo</th>
                        <th>Hora</th>
                        <th>Ganador</th>
                        <th>Abierta</th>
                    </tr>
                    </thead>
                    <tbody id="sorteos-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/x-jsrender" id="rd-sorteo-row">
    <tr>
        <td><a href="#sorteo|{{:sorteoID}}">{{:~padding(sorteoID,6)}}</a></td>
        <td><span class="text-uppercase">{{:descripcion}}</span></td>
        <td>
            <select id="s{{:sorteoID}}" class="s3 form-control sorteosel" data-srt="{{:sorteo}}" data-sorteo="{{:sorteoID}}" data-select="{{:gid}}">
                {{:~sorteos(sorteo)}}
            </select>
        </td>
        <td><div data-target="{{:sorteoID}}" data-activa="{{:abierta}}" class="toggle toggle-success ttgl"></div></td>
    </tr>
</script>
<script type="text/x-jsrender" id="rd-operadora-option">
    <option value="{{:sorteoID}}" class="text-uppercase">{{:nombre}}</option>
</script>
