<div class="pageheader hidden-xs">
    <h2><i class="fa fa-search"></i> Sorteos Pendientes</h2>
</div>
<div class="panel">
    <div class="panel-body">
        <div class="col-sm-9 col-sm-offset-2">
            <form class="form-horizontal" id="sorteo-buscar">
                <div class="form-group">
                    <label class="mt10 col-sm-3 text-right">Fecha</label>
                    <div class="col-sm-3">
                        <input class="date now form-control" onfocus="blur()" id="reporte-fecha1" name="desde">
                    </div>
                    <div class="col-sm-3">
                        <input class="date now form-control" onfocus="blur()" id="reporte-fecha2" name="hasta">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button type="submit" class="btn btn-darkblue btn-block"> Buscar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="panel">
    <div class="panel-body">
        <div class="panel-body">
            <div class="panel-group" id="accordion">

            </div>
        </div>
    </div>
</div>
<style>
    .premiar {
        width: 100px;
    }
</style>
<script type="text/x-jsrender" id="rd-sorteo-row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#sp{{:sorteo}}">{{:descripcion}}</a>
            </h4>
        </div>
        <div id="sp{{:sorteo}}" class="panel-collapse collapse">
            {{for horarios}}
            <div class="row" id="sorteos-body">
                <div class="col-sm-4"><a data-toggle="collapse" data-parent="#accordion" href="#sp{{:sorteo}}"><i class="fa fa-chevron-up"></i></a> {{:fecha}}</div>
                        <div class="col-sm-4"><span class="text-uppercase"><span class="label label-primary">{{:~padding(sorteoID,6)}}</span> {{:descripcion}}</span></div>
                        <div class="col-sm-4">
                            <form class="premiar-btn" operadora="{{:sorteo}}" sorteo="{{:sorteoID}}">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <input type="number" id="resultado-{{:sorteoID}}" class="form-control"  />
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-primary btn-block" ><i class="fa fa-check"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div class="col-sm-4">
            </div>
            <hr/>
            {{/for}}
        </div>
    </div>
</script>
